<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infos Pod et URL</title>
</head>
<body>
  <h1>Informations du Pod</h1>
  <p><b>Nom du Pod:</b> <span id="pod-name"></span></p>
  <p><b>Path URL:</b> <span id="url-path"></span></p>
  <p><b>URL Appelante:</b> <span id="referrer-url"></span></p>

  <script>
    // Path URL
    document.getElementById("url-path").textContent = window.location.pathname;

    // URL appelante (Referer)
    document.getElementById("referrer-url").textContent = document.referrer || "Non défini";

    // Récupérer le nom du Pod depuis une variable d'environnement simulée (via un endpoint)
    fetch("/env.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("pod-name").textContent = data.POD_NAME || "Non défini";
      })
      .catch(() => {
        document.getElementById("pod-name").textContent = "Non défini";
      });
  </script>
</body>
</html>
