apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-bar-to-toto
  namespace: toto-ns
spec:
  podSelector: 
    matchLabels: 
      app:  toto
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: bar
      namespaceSelector: 
        matchLabels: 
          labels-namespace: bar-ns
  egress: 
    - to: 
      - podSelector:
          matchLabels:
            app: bar
        namespaceSelector: 
          matchLabels: 
            labels-namespace: bar-ns

--- 
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-toto-to-bar
  namespace: bar-ns
spec:
  podSelector: 
    matchLabels: 
      app: bar
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: toto
      namespaceSelector: 
        matchLabels: 
          labels-namespace: toto-ns
  egress:
  - to:
    - podSelector: {}
  
  - to: 
    - podSelector: 
        matchLabels: 
          k8s-app: kube-dns
    ports:  
      - port: 53 
  - to: 
    - ipBlock:
        cidr: 0.0.0.0/0
  