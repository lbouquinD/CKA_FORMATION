apiVersion: v1
kind: Namespace
metadata:
  name: team-alpha
  labels:
    labels-namespace: team-alpha

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpha-app
  namespace: team-alpha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpha-app
  template:
    metadata:
      labels:
        app: alpha-app
    spec:
      containers:
      - name: my-container
        image: laurentsogeti/ckad_formation_ingress:0.0.1
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: alpha-app
  namespace: team-alpha
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: alpha-app
  type: ClusterIP
status:
  loadBalancer: {}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alpha-app-ingress
  namespace: team-alpha
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: toto.fr
    http:
      paths:
      - path: /something(/|$)(.*)  # CORRECT: Regex path
        pathType: ImplementationSpecific  # Required for regex
        backend:
          service:
            name: alpha-app
            port:
              number: 80